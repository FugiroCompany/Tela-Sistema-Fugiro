<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img.png" href="./icon.png">
    <title> Fugiro Corporation </title>
</head>

<body class="corpo"> 
    <div class="caixa-geral">
        <form class="formulario">
            <fieldset class="dentro-formulario">


                <legend> Sensores </legend>


                <label> Luminosidade

                    <input type="number" name="Luminosidade" id="texto" required>
                    
                    
                </label>

                <label> Nível de água

                    <input type="number" name="água" id="texto" required>
                </label>

                <label> Sonar

                    <input type="number" name="sonar" id="texto" required>
                </label>


                <label> Temperatura

                    <input type="number" name="temperatura" required>
                </label>


                <label id="data"> Data do Preenchimento

                    <input class="Data" type="date" name="data-de-nascimento" required>
                </label>

                <button autofocus class="botao" type="reset" name="Limpar"> Limpar </button>
                <button  autofocus class="botao" type="submit" name="Enviar Dados"> Enviar Dados </button>



            </fieldset>
        </form>
    </div>

</body>
</html>
